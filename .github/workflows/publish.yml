name: Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Verify package metadata
        shell: bash
        run: |
          echo "Debug: printing package.json version and repository.url"
          node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));console.log('version=',pkg.version,'repository.url=',pkg.repository?.url)"
          EXPECTED_URL="https://github.com/${{ github.repository }}"
          PKG_URL=$(node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));console.log(pkg.repository?.url||'')")
          if [ "$PKG_URL" != "$EXPECTED_URL" ]; then
            echo "::error::package.json repository.url ('$PKG_URL') 与预期 ('$EXPECTED_URL') 不一致。请更新 package.json 或使用包含修复的提交打标签发布。";
            exit 1;
          fi

      - name: Publish
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}