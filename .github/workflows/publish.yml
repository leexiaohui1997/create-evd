name: Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Sanitize package repository.url
        run: |
          node -e "
          const fs=require('fs');
          const pkgPath='package.json';
          const pkg=JSON.parse(fs.readFileSync(pkgPath,'utf8'));
          const expected=`https://github.com/${process.env.GITHUB_REPOSITORY}`;
          const normalize=(s)=>String(s||'')
            .replace(/^git\+/,'')
            .replace(/\.git$/,'')
            .replace(/\/*$/,'')
            .toLowerCase();
          const current=normalize(pkg.repository?.url);
          const target=normalize(expected);
          if(current!==target){
            pkg.repository={ type:'git', url: target };
            fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2)+'\n');
            console.log('Fixed package.json repository.url to', target);
          } else {
            console.log('package.json repository.url already normalized:', current);
          }
          "

      - name: Publish
        run: |
          npm config set provenance true
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}