name: Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Verify package metadata
        run: |
          node -e "
          const fs=require('fs');
          const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));
          const expected=`https://github.com/${process.env.GITHUB_REPOSITORY}`;
          const normalize=(s)=>String(s||'')
            .replace(/^git\+/,'')
            .replace(/\.git$/,'')
            .replace(/\/*$/,'');
          const pkgUrl=normalize(pkg.repository?.url).toLowerCase();
          const expUrl=normalize(expected).toLowerCase();
          console.log('Debug: version=',pkg.version,'repository.url=',pkg.repository?.url);
          console.log('Normalized: PKG_URL=\''+pkgUrl+'\' EXPECTED=\''+expUrl+'\'');
          if(pkgUrl!==expUrl){
            console.error(`::error::package.json repository.url ('${pkgUrl}') 与预期 ('${expUrl}') 不一致。请更新 package.json 或使用包含修复的提交打标签发布。`);
            process.exit(1);
          }
          "

      - name: Publish
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}